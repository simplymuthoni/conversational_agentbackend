
services:
  # LangGraph API Service
  langgraph-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: langgraph-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override database connection to use Docker service names
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-research}
      
      # Redis connection
      REDIS_URL: redis://redis:6379/0
      
      # Application settings
      APP_ENV: ${APP_ENV:-production}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      
      # Required API keys from .env
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:?LANGSMITH_API_KEY is required}
      
      # Optional: Africa's Talking
      AT_USERNAME: ${AT_USERNAME:-}
      AT_API_KEY: ${AT_API_KEY:-}
      #AT_WEBHOOK_SECRET: ${AT_WEBHOOK_SECRET:-}
      
      # Search provider
      SEARCH_PROVIDER: ${SEARCH_PROVIDER:-gemini}
      SEARCH_API_KEY: ${SEARCH_API_KEY:-}
      SEARCH_ENGINE_ID: ${SEARCH_ENGINE_ID:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # For production, only mount logs
      - ./backend/logs:/app/logs
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - research-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-research}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-research}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  research-network:
    driver: bridge
  
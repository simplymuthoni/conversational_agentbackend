
# Development overrides for docker-compose.yml
# This file is automatically used when running: docker-compose up
# For production only: docker-compose -f docker-compose.yml up

services:
  # Backend development overrides
  langgraph-api:
    # Override command for hot-reload
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    
    # Mount source code for live editing
    volumes:
      - ./backend:/app
      - /app/__pycache__  # Exclude cache directories
      - /app/.pytest_cache
      - /app/venv
      - ./backend/logs:/app/logs
    
    # Development environment
    environment:
      APP_ENV: development
      LOG_LEVEL: debug
      
      # Allow all CORS in development
      CORS_ORIGINS: "*"
    
    # No restart policy in development
    restart: "no"
    
    # More lenient healthcheck
    healthcheck:
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL development overrides
  postgres:
    # No restart in development
    restart: "no"
    
    # Enable query logging for debugging
    command: >
      postgres
      -c log_statement=all
      -c log_duration=on
      -c log_min_duration_statement=0
    
    # Optional: Add initialization scripts
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Uncomment to add custom init scripts
      # - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Redis development overrides
  redis:
    # No restart in development
    restart: "no"
    
    # Enable more verbose logging
    command: redis-server --appendonly yes --loglevel debug

  # Frontend development overrides
  frontend:
    # Use Vite dev server instead of production build
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    
    command: npm run dev -- --host 0.0.0.0
    
    # Mount source code for hot-reload
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from mount
    
    # Development environment
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:8000
    
    # Vite default port
    ports:
      - "5173:5173"
    
    # No restart in development
    restart: "no"

